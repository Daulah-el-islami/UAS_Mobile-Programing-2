buildscript {
    repositories {
        google()  // Pastikan repo Google sudah ada
        mavenCentral()
    }
    dependencies {
        // Plugin Firebase untuk mengonfigurasi aplikasi dengan Firebase
        classpath 'com.google.gms:google-services:4.3.15'  // Versi terbaru dari plugin Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
